paths:
  /api/categories:
    get:
      description: Retrieves paginated list of distinct categories.
      parameters:
      - description: Max number of categories
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of categories to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListCategoriesResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List categories
      tags:
      - Categories
  /api/categories/items:
    get:
      description: Retrieves items in the categories, including like status.
      parameters:
      - collectionFormat: multi
        description: Category names
        in: query
        items:
          type: string
        name: names
        required: true
        type: array
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListItemsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List items in the categories.
      tags:
      - Categories
  /api/collections:
    get:
      description: Retrieves paginated list of user's collections.
      parameters:
      - description: Max number of collections
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of collections to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListCollectionsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List collections
      tags:
      - Collections
    post:
      description: Creates a named collection for the current user.FeedURL@Tags         Collections
      parameters:
      - description: Collection name
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateCollectionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.Collection'
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create collection
      tags:
      - Collections
  /api/collections/{collectionID}:
    delete:
      description: Deletes a collection by ID.
      parameters:
      - description: Collection UUID
        in: path
        name: collectionID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete collection
      tags:
      - Collections
    get:
      description: Retrieves a collection by ID.
      parameters:
      - description: Collection UUID
        in: path
        name: collectionID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.Collection'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get collection
      tags:
      - Collections
  /api/collections/{collectionID}/item/{itemID}:
    delete:
      description: Removes the specified item from the collection.
      parameters:
      - description: Collection UUID
        in: path
        name: collectionID
        required: true
        type: string
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Remove item from collection
      tags:
      - Collections
    post:
      description: Adds an item to the specified collection.
      parameters:
      - description: Collection UUID
        in: path
        name: collectionID
        required: true
        type: string
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.AddItemToCollectionResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Add item to collection
      tags:
      - Collections
  /api/collections/{collectionID}/items:
    get:
      description: Retrieves items in the collection, including like status.
      parameters:
      - description: Collection UUID
        in: path
        name: collectionID
        required: true
        type: string
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListItemsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List items in the collection
      tags:
      - Collections
  /api/feeds:
    get:
      description: Returns all feeds or only those the user is subscribed to.
      parameters:
      - description: Only subscribed feeds
        in: query
        name: subscribedOnly
        type: boolean
      - description: Max number of feeds to return
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of feeds to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListFeedsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List feeds
      tags:
      - Feeds
    post:
      description: Creates a new feed from URL or subscribes the user to it.
      parameters:
      - description: Create feed payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateFeedRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.Feed'
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create or subscribe feed
      tags:
      - Feeds
  /api/feeds/{feedID}:
    delete:
      description: Removes a feed and all its subscriptions/items.
      parameters:
      - description: Feed UUID
        in: path
        name: feedID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete feed
      tags:
      - Feeds
    get:
      description: Retrieves a feed by ID, including the user’s subscription status.
      parameters:
      - description: Feed UUID
        in: path
        name: feedID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.Feed'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get feed
      tags:
      - Feeds
  /api/feeds/{feedID}/items:
    get:
      description: Retrieves feed items.
      parameters:
      - description: Feed UUID
        in: path
        name: feedID
        required: true
        type: string
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListItemsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List feed items
      tags:
      - Feeds
  /api/feeds/{feedID}/subscribe:
    delete:
      description: Removes the user’s subscription to a feed.
      parameters:
      - description: Feed UUID
        in: path
        name: feedID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Unsubscribe from feed
      tags:
      - Feeds
    put:
      description: Subscribes the user to an existing feed.
      parameters:
      - description: Feed UUID
        in: path
        name: feedID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.SubscibeToFeedResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Subscribe to feed
      tags:
      - Feeds
  /api/feeds/export:
    get:
      description: Returns a CSV list of all feeds, or only those the user is subscribed
        to.
      parameters:
      - description: Only subscribed feeds
        in: query
        name: subscribedOnly
        type: boolean
      produces:
      - text/csv
      responses:
        "200":
          description: List of feeds
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Export feeds
      tags:
      - Feeds
  /api/items:
    get:
      description: Retrieves items liked by the user, paginated.
      parameters:
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListItemsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List liked items
      tags:
      - Items
  /api/items/{itemID}:
    get:
      description: Retrieves an item by ID, including like status for the user.
      parameters:
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.Item'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get item
      tags:
      - Items
  /api/items/{itemID}/collections:
    get:
      description: Retrieves list of collections that given item is in.
      parameters:
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.ListCollectionsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get collections item is in.
      tags:
      - Items
  /api/items/{itemID}/like:
    delete:
      description: Deletes the like record for the current user on an item.
      parameters:
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Unlike item
      tags:
      - Items
    post:
      description: Creates a like record for the current user on an item.
      parameters:
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_rhajizada_gazette_internal_service.LikeItemResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Like item
      tags:
      - Items
  /api/items/{itemID}/similiar:
    get:
      description: Retrieves paginated list of similiar items.
      parameters:
      - description: Item UUID
        in: path
        name: itemID
        required: true
        type: string
      - description: Max number of items
        in: query
        name: limit
        required: true
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
